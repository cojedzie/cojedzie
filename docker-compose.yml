version: '2'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www:cached
      - ./docker/nginx/czydojade:/etc/nginx/conf.d/czydojade.conf

  php:
    build: docker/php
    mem_limit: 2g
    env_file:
      - ./docker/php/.env
    volumes:
      - ./:/var/www:cached
      - ./docker/php/log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
