<div class="fold"
     :class="[`fold--${state}`]"
     :aria-expanded="visible ? 'true' : 'false'"
     @transitionend="handleTransitionEnd"
>
    <div class="fold__inner" ref="inner" :tabindex="visible ? null : -1">
        <lazy v-if="lazy" :activate="visible">
            <slot></slot>
        </lazy>
        <slot v-else></slot>
    </div>
</div>
